<!DOCTYPE html>
<html>
<head>
	<title>F5lab - Cooming soon !</title>                       
	<link type="text/css" rel="stylesheet" media="screen" href="/stylesheets/application.css">
	<link type="text/css" rel="stylesheet" media="screen" href="/stylesheets/dark.css">    
	<style type="text/css" media="screen">
	body {  
		margin: 0;
		padding: 0;
	}     
	header h1 {    
		opacity: 1.0;  
		margin: 10px !important;
		position: relative;
		left: 2000px;
	}     
	#logo a:hover {  
		color: #9f0;  
		background: transparent url(/images/vortex_gw.png) no-repeat 0 6px;
	}
	#page {       
		font-family: "Waukegan Extended", "arial", sans-serif;       
		font-size: 160px;  
		font-weight: normal;
		text-align: center;  
		padding-top: 200px;
	}    
	#page p {
		margin: 0;        
		color: #fff;          
		opacity: 0.0;
		text-shadow: 0px 0px 10px #fff;
		filter: dropshadow(color=#fff, offx=0, offy=0);
	}
	</style>  
	<script type="text/javascript" src="/javascripts/jquery-1.4.2.min.js"></script>  
	<script type="text/javascript">
	jQuery(document).ready(function() { 
		// animations   
		$('#page p').animate({
			opacity: 1.0
		}, 5000, function() {
			// Animation complete.
			$('header').animate({
				left: '-=2000'
			}, 500, function() {
				// Animation complete.
			});
		});   
	});  
	</script>
</head>
<body>  
	<div id="page-container">
		<header>
			<h1 id="logo">
				<a href="/">
					F5lab<span class="site_description">&#147;fast and furious web development, with style&#132;</span>
				</a>
			</h1>
		</header>
		<section id="page">  
			<p>Coming soon !</p>
		</section>   
	</div>
</body>
</html>
